<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Kryptonite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="setupReplies({key:'kryptoniteReplies', formSel:'#replyForm', listSel:'#replyList'})">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">R</div><div class="title">Ravenscroft</div></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="kryptonite.html" class="active">Design Kryptonite</a>
        <a href="kryptonite.html">Design Kryptonite</a>
      </nav>
    </aside>
    <main class="content">
      <h1 class="h1">Design Kryptonite</h1>
      <form id="replyForm" class="form card" style="margin-top:14px;">
        <label>Name (optional)<input type="text" name="name" maxlength="80" /></label>
        <label>Design process (optional)
          <select name="process">
            <option value="">— Select one —</option>
            <option>Empathize</option><option>Define</option><option>Ideate</option>
            <option>Prototype</option><option>Test</option><option>Research</option>
            <option>Iteration</option><option>Other</option>
          </select>
        </label>
        <label>Your reply<textarea name="text" maxlength="500"></textarea></label>
        <div class="actions">
          <button class="btn" type="submit">Submit</button>
          <button class="btn secondary" type="button" data-export>Export</button>
          <button class="btn warn" type="button" data-clear>Clear All</button>
        </div>
      </form>
      <ul class="list" id="replyList"></ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
